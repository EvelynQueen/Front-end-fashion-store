<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fashion store</title>

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Css -->
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <!-- code here -->

    <div class="container min-vw-100 d-flex">
      <!-- Add-Delete-Clear product information  -->
      <div class="left_block vh-100 w-25">
        <div class="inner_left_block vh-100 p-2">
          <h1 class="text-center my-3">Product information</h1>

          <!-- Form Input Product information -->
          <form class="mx-2 mb-4">
            <!-- add name -->
            <div class="input">
              <p>Product name</p>
              <input
                id="name"
                type="text"
                class="form-control border border-black"
              />
            </div>
            <!-- add price -->
            <div class="input">
              <p>Price</p>
              <input
                id="price"
                type="text"
                class="form-control border border-black"
              />
            </div>
            <!-- add amount -->
            <div class="input">
              <p>Amount</p>
              <input
                id="amount"
                type="text"
                class="form-control border border-black"
              />
            </div>
            <!-- add image link -->
            <div class="input">
              <p>Image link</p>
              <input
                id="img"
                type="text"
                class="form-control border border-black"
              />
            </div>
            <!-- add description -->
            <div class="input">
              <p>Description</p>
              <input
                id="desc"
                type="text"
                class="form-control border border-black"
              />
            </div>
          </form>

          <!-- button collection -->
          <div class="btn_col d-flex flex-wrap justify-content-around">
            <button
              id="add_btn"
              type="button"
              class="btn btn-outline-light btn-lg"
            >
              Add
            </button>
            <button
              id="del_btn"
              type="button"
              class="btn btn-outline-light btn-lg"
            >
              Delete
            </button>
            <button
              id="clr_btn"
              type="button"
              class="btn btn-outline-light btn-lg"
            >
              Clear
            </button>
          </div>
        </div>
      </div>

      <!-- hiển thị sản phẩm - tìm kiếm sản phẩm -->
      <div class="right_block w-75">
        <!-- Searching -->
        <div class="searching d-flex m-4">
          <input
            type="text"
            class="search_field form-control border border-black custome-inp-w"
            placeholder="Tìm kiếm sản phẩm..."
          />
          <button
            type="button"
            class="search_btn border border-black rounded-2 custome-btn-w"
          >
            ⌕
          </button>
        </div>
        <!-- Merchandise -->
        <div class="item_container text-dark mx-4 mt-5 d-flex flex-wrap "></div>
      </div>
    </div>

    <!-- Js -->
    <script src="./index.js"></script>
  </body>
</html>
